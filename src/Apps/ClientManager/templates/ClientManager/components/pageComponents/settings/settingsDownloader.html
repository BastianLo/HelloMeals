<div x-data="{
    store: {

        status: {'Chefkoch': {'max_recipes': 0, 'start_index': 0, 'running': false, 'exception': null}, 'KitchenStories': {'max_page': 0, 'page': 0, 'running': false, 'exception': null}, 'HelloFresh': {'max_recipes': 0, 'start_index': 0, 'running': false, 'exception': null}, 'Lecker': {'index': 0, 'max': 0, 'running': false, 'exception': null}},

        getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        },
        async getStatus(){
            this.status = await (await fetch('/api/Scraper/status')).json();
        },
        async init(){
            await this.getStatus()
            setInterval(async () => {
                this.getStatus();
            }, 3000);
        },
        async sendCommand(url){
            await (await fetch(url, {method: 'POST', headers: {'X-CSRFToken': this.getCookie('csrftoken')}}));
            await this.getStatus()
        }
    }
